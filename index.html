<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Studio Ghibli</title>
</head>
<body>
    <header>
            <div class="logoContainer">
                <img width="166" height="80" class="logo" src="./Images/logo.svg" alt="logo">
            </div>
            <div class="iconsContainer">
                <ul>
                    <li>
                        <a href="#" class="iconLink">
                            <img width="40" height="40" class="icon" src="./Images/link-google.svg" alt="google-icon">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="iconLink">
                            <img width="40" height="40" class="icon" src="./Images/link-facebook.svg" alt="facebook-icon">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="iconLink">
                            <img width="40" height="40" class="icon" src="./Images/link-twitter.svg" alt="twitter-icon">
                        </a>
                    </li>
                    <li>
                        <a href="#" class="iconLink">
                            <img width="40" height="40" class="icon" src="./Images/link-instagram.svg" alt="instagram-icon">
                        </a>
                    </li>
                </ul>
            </div>
    </header>

    <main>
        <div class="mainAbout">
            <div class="mainText">
                <div class="mainTitles">
                    <div class="mainAuthor">
                        <p class="author">
                            HAYAO MIYAZAKI
                        </p>
                    </div>
                    <div class="mainTitle">
                        <h3 class="title">
                            A VIAGEM <br>
                            DE CHIHIRO
                        </h3>
                    </div>
                </div>
                <div class="mainContent">
                    <p class="content">
                        Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
                    </p>
                </div>
            </div>
            <div class="mainButtons">
                <div class="buttonContainer">
                    <button type="button" class="playNow">
                        <img height="24" width="24" src="./Images/Play.svg" alt="play">
                        <p class="playText">
                            assistir agora
                        </p>
                    </button>
                </div>
                <div class="buttonContainer">
                    <button type="button" class="playTrailer">
                        <p class="trailerText">
                            assista o trailer
                        </p>
                    </button>
                </div>
            </div>
        </div>
        <div class="ilustracaoContainer">
            <img class="ilustracao" src="./Images/ilustração.svg" alt="ilustração">
        </div>
    </main>
</body>
</html>
